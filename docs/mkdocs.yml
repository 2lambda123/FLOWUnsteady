site_name:        FLOWUnsteady
repo_url:         http://github.com/byuflowlab/FLOWUnsteady
site_description: Aerodynamic Analysis Suite
site_author:      juddmehr

theme:
name: 'gitbook'

extra_css:
  - assets/Documenter.css

extra_javascript:
  - https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.1/MathJax.js?config=TeX-AMS_HTML
  - assets/mathjaxhelper.js

markdown_extensions:
  - extra
  - tables
  - fenced_code
  - mdx_math

docs_dir: 'build'